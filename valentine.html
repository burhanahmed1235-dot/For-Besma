<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffccd5, #ffe6f0);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    margin: 0;
    text-align: center;
  }

  #mainPic {
    width: 40%;
    max-width: 180px;
    border-radius: 15px;
    margin-bottom: 15px;
    transition: transform 0.3s ease;
  }

  #message {
    font-size: 22px;
    color: #d63384;
    margin-bottom: 30px;
  }

  button {
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
  }
  #yesBtn { background-color: #ff4da6; color: white; }
  #noBtn { background-color: #ff80bf; color: white; }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    width: 100%;
    height: 100%;
  }

  .kiss-img {
    position: absolute;
    width: 30px;
    height: 30px;
    pointer-events: none;
    animation: floatUp 2s linear forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-200px) scale(1.2); opacity: 0; }
  }
</style>
</head>
<body>

<img src="your-picture.jpg" id="mainPic" alt="Me">
<div id="message">Will you be my Valentine? ðŸ’–</div>
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
<canvas id="confettiCanvas"></canvas>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const mainPic = document.getElementById('mainPic');
const message = document.getElementById('message');
const body = document.body;
const canvas = document.getElementById('confettiCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Move No button
function moveNoButton() {
  const padding = 80;
  const x = Math.random() * (window.innerWidth - padding);
  const y = Math.random() * (window.innerHeight - padding);
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
}
noBtn.addEventListener('mouseover', moveNoButton);
noBtn.addEventListener('touchstart', moveNoButton);

// Confetti particles
let confetti = [];
function createConfetti() {
  for (let i = 0; i < 150; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 150 + 50,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      tilt: Math.random() * 10 - 10,
      tiltAngleIncremental: Math.random() * 0.07 + 0.05,
      tiltAngle: 0
    });
  }
}
function drawConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  confetti.forEach((p, i) => {
    ctx.beginPath();
    ctx.lineWidth = p.r / 2;
    ctx.strokeStyle = p.color;
    ctx.moveTo(p.x + p.tilt + p.r / 4, p.y);
    ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 4);
    ctx.stroke();
    p.tiltAngle += p.tiltAngleIncremental;
    p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
    p.x += Math.sin(p.tiltAngle);
    if (p.y > canvas.height) {
      confetti[i] = { ...p, y: -10, x: Math.random() * canvas.width };
    }
  });
  requestAnimationFrame(drawConfetti);
}
function startConfetti() {
  createConfetti();
  drawConfetti();
}

// Floating kiss images
function createKissImage() {
  const kiss = document.createElement('img');
  kiss.src = 'kiss.png'; // Replace with your lipstick kiss image URL
  kiss.classList.add('kiss-img');
  kiss.style.left = Math.random() * (window.innerWidth - 30) + 'px';
  kiss.style.top = mainPic.getBoundingClientRect().top + 'px';
  body.appendChild(kiss);
  setTimeout(() => kiss.remove(), 2000);
}

// Yes button click
yesBtn.addEventListener('click', () => {
  mainPic.src = "flirty-picture.jpg"; // Replace with flirty pic
  message.textContent = "I knew you'd say yes! ðŸ˜˜";
  yesBtn.style.display = 'none';
  noBtn.style.display = 'none';
  startConfetti();
  setInterval(createKissImage, 300);
});
</script>

</body>
</html>
